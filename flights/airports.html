<!DOCTYPE html>
<meta charset="utf-8">
<style>

.graticule {
  fill: none;
  stroke: #777;
  stroke-opacity: .5;
  stroke-width: .5px;
}

.land {
  fill: #222;
}

.boundary {
  fill: none;
  stroke: #fff;
  stroke-width: .5px;
}
.arc {
  fill: none;
  stroke: red;
}

.q0-9 { fill:#ffffcc}
.q1-9 { fill:#ffeda0}
.q2-9 { fill:#fed976}
.q3-9 { fill:#feb24c}
.q4-9 { fill:#fd8d3c}
.q5-9 { fill:#fc4e2a}
.q6-9 { fill:#e31a1c}
.q7-9 { fill:#bd0026}
.q8-9 { fill:#800026}

</style>
<body>
<script src="//d3js.org/d3.v3.min.js"></script>
<script src="//d3js.org/queue.v1.min.js"></script>
<script src="http://d3js.org/d3.geo.projection.v0.min.js"></script>
<script src="//d3js.org/topojson.v1.min.js"></script>
<script>

var quantize = d3.scale.quantize()
    .domain([0, 35])
    .range(d3.range(9).map(function(i) { return "q" + i + "-9"; }));
    
var colorMe = function(p) {
    console.log(p);
    return 'p';
}
var width = 960,
    height = 960;

var projection = d3.geo.mercator()
    .scale((width + 1) / 2 / Math.PI)
    .translate([width / 2, height / 2])
    .precision(.1);

var path = d3.geo.path()
    .projection(projection);

var graticule = d3.geo.graticule();

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);

svg.append("g").append("path")
    .datum(graticule)
    .attr("class", "graticule")
    .attr("d", path);

    
d3.json("world-50m.json", function(error, world) {
  if (error) throw error;

  svg.append("g").insert("path", ".graticule")
      .datum(topojson.feature(world, world.objects.land))
      .attr("class", "land")
      .attr("d", path);

  svg.append("g").insert("path", ".graticule")
      .datum(topojson.mesh(world, world.objects.countries, function(a, b) { return a !== b; }))
      .attr("class", "boundary")
      .attr("d", path);
});

d3.select(self.frameElement).style("height", height + "px");
var airports = [];
var london = [492,502,503,507,548]; 
var londoncenter = {lat:51.5287352,lon:-0.3817734}
var destinations = [];
/* London airports:
Lutton: 492, LTN
Hatwick: 502, LGW
City: 503, LCY
Heathrow: 507, LHR
Stansted: 548, STN
*/

queue()
    .defer(d3.text, "airports.dat")
    .defer(d3.csv,"dijkstra.csv")
    .await(ready)

function ready(error,airportext,flights) {
    airports = d3.csv.parseRows(airportext).map(function(row) {
        //we want 1 london, so all london airports are remapped to the center of london
        if (london.indexOf(parseInt(row[0]))>-1) {
            return {
                airport: -1,
                name: "London Airports",
                iata: "LONDON",
                lat: londoncenter.lat,
                lon: londoncenter.lon,
                height: parseFloat(row[8])
            }
        }
        else {
            return {
                airport: parseInt(row[0]),
                name: row[1],
                iata: row[4],
                lat: parseFloat(row[6]),
                lon: parseFloat(row[7]),
                height: parseFloat(row[8])
            }
        }
    });
    destinations = flights.map(function(d){
        var airport = airports.filter(function(a){return a.iata == d.destination})[0];
        return {
                destination: d.destination,
                route:d.route.split(','),
                time:parseFloat(d.length),
                lon:airport.lon,
                lat:airport.lat
            }
    })
    svg.append('g').selectAll(".pin")
          .data(destinations)
          .enter().append("circle", ".pin")
          .attr("r", 3)
          .attr("class",function(d){return quantize(d.time)})
          .attr("transform", function(d) {
            return "translate(" + projection([
              d.lon,
              d.lat
            ]) + ")";
          });
        
}


</script>
